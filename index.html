
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Recorder Upload</title>
</head>
<body>
  <h2>Screen Recording Consent</h2>
  <p>
    By clicking start, you agree to allow your screen to be recorded for up to 15 minutes for academic research purposes.
  </p>

  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop & Upload</button>
  <video id="preview" controls autoplay muted style="width: 100%; max-width: 600px;"></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    document.getElementById('start').onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
      document.getElementById('preview').srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = uploadVideo;

      mediaRecorder.start();
      document.getElementById('start').disabled = true;
      document.getElementById('stop').disabled = false;

      setTimeout(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 15 * 60 * 1000);
    };

    document.getElementById('stop').onclick = () => {
      mediaRecorder.stop();
    };

    async function uploadVideo() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const formData = new FormData();
      formData.append('file', blob, 'recording.webm');

      try {
        const res = await fetch('https://uploadthing.com/api/uploadFiles', {
          method: 'POST',
          headers: {
            'x-uploadthing-api-key': '7a9478c8-7f95-4608-bb08-bd1819d56846',
            'x-uploadthing-package': '@uploadthing/react',
          },
          body: formData
        });

        if (!res.ok) throw new Error('Upload failed');
        alert('Upload successful!');
      } catch (e) {
        alert('Upload failed. Please contact the researcher.');
      }

      document.getElementById('start').disabled = false;
      document.getElementById('stop').disabled = true;
    }
  </script>
</body>
</html>
